name: Deploy Laravel App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Atualizado para v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, ctype, fileinfo, openssl, pdo, mysql, tokenizer, xml, gd
        tools: composer:v2

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        composer install --no-dev --prefer-dist --optimize-autoloader
        composer dump-autoload

    - name: Install npm dependencies and build assets
      if: always()
      run: |
        npm install
        npm run build

    - name: Upload files via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_DIRECT_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "."
        target: "/home1/josev797/public_html/starttofinish.com.br"
        rm: true
        cipher: aes128-cbc
        timeout: 2m

    - name: Run commands via SSH
      uses: appleboy/ssh-action@v0.1.8  # Versão estável testada
      with:
        host: ${{ secrets.SSH_DIRECT_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        cipher: aes128-cbc
        script: |
          cd /home1/josev797/public_html/starttofinish.com.br
          php artisan migrate --force
          php artisan cache:clear
          php artisan view:clear
          php artisan route:cache
          php artisan config:cache