name: Deploy Laravel 11 via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configura chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_DIRECT_IP }} >> ~/.ssh/known_hosts

      - name: Conecta e atualiza via git pull
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_DIRECT_IP }} << 'EOF'
            cd /home1/usuario/public_html/starttofinish.com.br

            echo "-> Restaurando código do repositório"
            git reset --hard
            git clean -fd
            git pull origin main

            echo "-> Instalando dependências PHP"
            composer install --no-dev --optimize-autoloader

            echo "-> Rodando comandos do Laravel"
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "-> Corrigindo permissões"
            chmod -R 775 storage bootstrap/cache
          EOF
