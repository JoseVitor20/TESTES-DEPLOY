name: Deploy Laravel via SSH

on:
  push:
    branches:
      - main  # Ou a branch que você faz deploy

jobs:
  deploy:
    name: Deploy Laravel App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configura chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_DIRECT_IP }} >> ~/.ssh/known_hosts

      - name: Envia arquivos via rsync
        run: |
          rsync -az --delete --exclude=".env" --exclude="storage/" --exclude="vendor/" ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_DIRECT_IP }}:/home1/josev797/public_html/starttofinish.com.br

      - name: Roda comandos pós-deploy via SSH
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_DIRECT_IP }} << 'EOF'
            cd /home1/josev797/public_html/starttofinish.com.br
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            chmod -R 775 storage bootstrap/cache
          EOF
