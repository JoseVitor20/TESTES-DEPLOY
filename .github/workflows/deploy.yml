name: Deploy Laravel para public_html via FTP

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Executar Testes de back-end
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Obter cÃ³digo mais recente
        uses: actions/checkout@v3

      - name: ğŸ“¦ Instalar dependÃªncias do Composer
        run: composer install --prefer-dist --no-interaction --no-scripts

      - name: ğŸ› ï¸ Configurar ambiente de teste
        run: cp .env.example .env && php artisan key:generate

      - name: ğŸ“¦ Instalar PHPUnit
        run: composer require --dev phpunit/phpunit

      - name: ğŸ§ª Rodar testes
        run: ./vendor/bin/phpunit

  deploy:
    name: Deploy Laravel via FTP
    runs-on: ubuntu-latest
    needs: test # Somente roda se os testes passarem
    steps:
      - name: ğŸ“¥ Obter cÃ³digo mais recente
        uses: actions/checkout@v3

      - name: ğŸ§¹ Limpar cache do runner
        run: rm -rf ~/.cache ~/.ssh

      - name: ğŸ“‚ Enviar arquivos via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: "ftp.nexocode.com.br"
          username: "Josevitor@starttofinish.com.br"
          password: "29_Zezao_DevFull"
          server-dir: "/public_html"
          local-dir: ./
          exclude: ""

      - name: ğŸš€ Executar comandos no servidor via SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_SERVER }} >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_SERVER }} << 'EOF'
          cd /public_html
          echo "ğŸ”‘ Verificando .env..."
          if [ ! -f ".env" ]; then
            echo "${{ secrets.ENV_FILE }}" > .env
          fi
          echo "ğŸ“¦ Instalando dependÃªncias..."
          composer install --no-dev --optimize-autoloader
          echo "ğŸ”„ Configurando ambiente..."
          mkdir -p storage bootstrap/cache
          php artisan storage:link
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          echo "ğŸ› ï¸ Aplicando permissÃµes..."
          chmod -R 775 storage bootstrap/cache public/
          chown -R www-data:www-data storage bootstrap/cache public/
          echo "ğŸ—„ï¸ Migrando banco de dados..."
          php artisan migrate --force
          echo "âœ… Deploy efetuado com sucesso!"
          EOF