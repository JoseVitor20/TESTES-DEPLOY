name: Deploy Laravel App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, ctype, fileinfo, openssl, pdo, mysql, tokenizer, xml, gd
        tools: composer:v2

    - name: Install dependencies
      run: |
        composer install --no-dev --prefer-dist --optimize-autoloader
        composer dump-autoload

    - name: Install npm dependencies and build assets
      run: |
        npm install
        npm run build

    - name: Prepare deployment package
      run: |
        mkdir -p deployment
        rsync -av --delete \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='node_modules' \
          --exclude='storage/*' \
          --exclude='tests' \
          --exclude='.env' \
          . deployment/

    - name: Upload files via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_DIRECT_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "deployment/"
        target: "/home1/josev797/public_html/starttofinish.com.br"
        rm: true
        overwrite: true
        strip_components: 1

    - name: Run commands via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.SSH_DIRECT_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home1/josev797/public_html/starttofinish.com.br
          php artisan storage:link
          php artisan migrate --force
          php artisan cache:clear
          php artisan view:clear
          php artisan route:cache
          php artisan config:cache