name: Deploy to HostGator via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Laravel to HostGator Subdomain
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            --exclude ".git*" \
            --exclude "node_modules" \
            --exclude "vendor" \
            ./ \
            user@seu-servidor.com:/home/USUARIO/public_html/NOME_DO_SUBDOMINIO

      - name: Run post-deploy commands
        run: |
          ssh -o StrictHostKeyChecking=no user@seu-servidor.com << 'ENDSSH'
            cd /home/USUARIO/public_html/NOME_DO_SUBDOMINIO
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
          ENDSSH
