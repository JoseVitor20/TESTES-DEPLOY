- name: Debug SSH
  run: |
    ssh -o StrictHostKeyChecking=no user@your-server-ip 'bash -s' <<'ENDSSH'
      echo "📍 Diretório atual:"
      pwd
      echo "📂 Arquivos encontrados:"
      ls -la
      echo "📡 Hostname do servidor:"
      hostname
      echo "💡 Teste de git:"
      git status || echo "⚠️ Não é um repositório git"

      # Continuação do deploy...
    ENDSSH
