name: Deploy Laravel App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, ctype, fileinfo, openssl, pdo, mysql, tokenizer, xml, gd
        tools: composer:v2

    - name: Install dependencies
      run: composer install --no-dev --prefer-dist --optimize-autoloader

    - name: Install npm dependencies
      if: always()
      run: |
        npm install
        npm run prod

    - name: Upload files via SSH
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_DIR }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "."
        target: "/home1/josev797/public_html/starttofinish.com.br"
        rm: true

    - name: Run commands via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.SERVER_DIR }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /caminho/para/o/diretorio/no/servidor
          php artisan migrate --force
          php artisan cache:clear
          php artisan view:clear
          php artisan route:cache
          php artisan config:cache